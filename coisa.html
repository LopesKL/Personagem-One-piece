<!DOCTYPE html>
<html lang="pt-br">
  
<head>
    <title>Personagem de One Piece que você é</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="visual.css"/>

</head>

<body>
    <div>
        <br></br>
        <img id="titulo" src="imagens/fonte.png">
         <br></br>
         <img id="foto" src="imagens/onepiece.jpeg">
    </div>

    <div id="numeroMaior">
        <br></br>
        <label id="numeroCartao" for="numeros"> Os 16 numerosa do seu cartão de crédito</label>
        <br></br>
        <input id="lugarNumero"type="text" name="numeros"  placeholder="0000-1111-2222-3333" />
    </div>

    <div id="nomeCartao">
        <br></br>
        <label id="nomeTexto" for="numeros">  Nome do cartão</label>
        <br></br>
        <input id="nomeInput"type="text" name="numeros"  placeholder="" />
    </div>

    <div id="numeroMenor">
        <br></br>
        <label id="numeroData" for="numeros">  3 numeros atrás do cartão</label>
        <br></br>
        <input id="lugarNumeroData"type="text" name="numeros"  placeholder="123" />
    </div>
    
    <div id="validade">
        <br></br>
        <label id="validadeTexto" for="numeros"> Data de validade</label>
        <br></br>
        <input id="validadeNumero"type="text" name="numeros"  placeholder="01/27" />
    </div>
   
    <div id="botaoDiv">
    <button id="botao" >Descubra Agora</button>
    </div>
   
    <div id="banner" class="banner">
        <span id="closeBannerBtn" class="close-btn">&times;</span>
        <p id ="paragrafodasse">Você é </p>
        <img id="resultado" src="imagens/img3.png">
    </div>


    <script src="script.js"></script>
